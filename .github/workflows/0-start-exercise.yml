name: Step 0 # Iniciar Exerc√≠cio construir-aplicacoes-com-modo-agent-GHCP

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: write
  issues: write

env:
  STEP_1_FILE: ".github/steps/1-preparing.md"

jobs:
  start_exercise:
    if: |
      !github.event.repository.is_template
    name: Iniciar Exerc√≠cio
    uses: skills/exercise-toolkit/.github/workflows/start-exercise.yml@v0.7.0
    with:
      exercise-title: "Construa Aplica√ß√µes com Modo Agent do GitHub Copilot"
      intro-message: |
